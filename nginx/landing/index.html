<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentinel - The Dead Man Switch</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }
        .image-container {
            margin-bottom: 2rem;
        }
        .image-container img {
            max-width: 300px;
            width: 100%;
            height: auto;
            border: 2px solid #fff;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }
        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #fff;
            letter-spacing: 1px;
        }
        .subtitle {
            font-size: 1.25rem;
            color: #888;
            margin-bottom: 3rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        .login-btn {
            display: inline-block;
            padding: 1rem 3rem;
            background: #fff;
            color: #000;
            text-decoration: none;
            border-radius: 0;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.2s;
            border: 2px solid #fff;
        }
        .login-btn:hover {
            background: #000;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="dead_man_switch.jpg" alt="Dead Man Switch">
        </div>
        <h1>Sentinel</h1>
        <p class="subtitle">The Dead Man Switch</p>
        <a href="/dashboard" class="login-btn">Login</a>
    </div>
</body>
</html>
