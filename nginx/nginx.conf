user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;
    limit_req_zone $binary_remote_addr zone=checkin_limit:10m rate=10r/m;
    limit_req_status 429;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # Upstream to Sentinel app
    upstream sentinel_backend {
        server sentinel:3000;
    }

    # HTTP server (development - no TLS)
    server {
        listen 80;
        server_name _;

        # Security headers
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Rate limiting
        limit_req zone=api_limit burst=20 nodelay;

        # Proxy settings
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Public landing page (exact match only)
        location = / {
            root /usr/share/nginx/html/landing;
            try_files /index.html =404;
        }

        # Landing page static assets
        location ~ ^/(dead_man_switch\.jpg)$ {
            root /usr/share/nginx/html/landing;
        }

        # Public API endpoints (Bearer token auth only)
        location /api/checkin/ {
            limit_req zone=checkin_limit burst=5 nodelay;

            proxy_pass http://sentinel_backend;
            proxy_http_version 1.1;
        }

        # Authenticated backend (everything else)
        location / {
            auth_basic "Sentinel Access";
            auth_basic_user_file /etc/nginx/.htpasswd;

            proxy_pass http://sentinel_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

    }
}
